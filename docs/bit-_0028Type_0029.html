<span id="Description_003a-277"></span><h4 class="subsubheading">Description:</h4>

<p>The <i>type</i> <code>bit</code> is equivalent to the <i>type</i> <code>(integer 0 1)</code>
and <code>(unsigned-byte 1)</code>.
